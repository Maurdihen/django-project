{% extends "catalog/base.html" %}

{% block title %}Выход{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <h1 class="mb-4">Выход из системы</h1>
            <p>Вы уверены, что хотите выйти?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Да, выйти</button>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
