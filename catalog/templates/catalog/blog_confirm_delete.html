{% extends "catalog/base.html" %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title h4 mb-4">Удаление статьи</h1>
                    <p class="card-text">Вы уверены, что хотите удалить статью "{{ object.title }}"?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'blog_detail' object.slug %}" class="btn btn-outline-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
